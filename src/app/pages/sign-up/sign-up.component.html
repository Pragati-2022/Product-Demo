<div class="dialog">
    <div fxLayoutAlign="end center">
        <mat-icon mat-dialog-close>close</mat-icon>
    </div>
    <mat-dialog-content class="dialog-content" fxLayoutAlign.lt-sm="center center">
        <div fxLayoutAlign="center" class="container title">
            <div>{{ 'TITLE.LOGIN' | translate }}</div>
        </div>
        <div>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" novalidate class="dialog-form">
                <div class="example-container">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error
                                *ngIf="!_signUpForm['email']?.errors?.['required'] && _signUpForm['email']?.errors?.['email']">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error
                                *ngIf="_signUpForm['email']?.invalid && (_signUpForm['email']?.dirty || _signUpForm['email']?.touched) && _signUpForm['email']?.errors?.['required']">
                                Email is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field>
                            <input matInput type="password" placeholder="Password" formControlName="password">
                            <mat-error
                                *ngIf="_signUpForm['password']?.invalid && (_signUpForm['password']?.dirty || _signUpForm['password']?.touched) &&_signUpForm['password']?.errors?.['required']">
                                Password is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" [errorStateMatcher]="confirmValidParentMatcher">
                            <mat-error>
                                Confirm password is not match
                            </mat-error>
                        </mat-form-field>
                        <!-- <mat-error
                            *ngIf="signUpForm.errors?.['passwordMatch'] && _signUpForm['confirmPassword'].valid && _signUpForm['confirmPassword'].touched">
                            Confirm password is not match
                        </mat-error> -->
                    </div>
                    <div>
                        <button [disabled]=" !signUpForm.valid" mat-raised-button color="primary" mat-button
                            mat-dialog-close>LOGIN</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-dialog-content>
</div>
