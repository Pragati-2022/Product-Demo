<h3 class="title">{{ 'TITLE.OCCASIONS' | translate }}</h3>

<mat-grid-list cols="2">
    <mat-grid-tile [ngClass]="i === 2 || i === 3 ? 'grid-title-50' :  i > 3 ? 'grid-title-115' : ''"
        *ngFor="let occasion of occasions;let i=index">
        <mat-card>
            <img mat-card-image [src]="occasion.image" alt="">
            <mat-card-content>
                <mat-card-actions>
                    <mat-card-subtitle>{{ occasion.name | uppercase }}</mat-card-subtitle>
                    <div fxFlex></div>
                    <button mat-stroked-button>{{
                        'BUTTON.SHOP_NOW' | translate }}</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
