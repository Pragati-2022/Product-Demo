<swiper [config]="constant.config" class="mySwiper">
    <ng-template swiperSlide *ngFor="let product of productService.products"><img
            [ngStyle]="{ 'width' : constant.imgWidth, 'height' : constant.imgHeight }" 
            [src]="product.image" 
            (click)="onClick(product)"
            alt="">
    </ng-template>
</swiper>
